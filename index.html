<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
  </head>
  <body>
    <header></header>
    <section class="select_position">
      <div>
        <label for="">Box Position</label>
        <select name="" id="box-align">
          <option value="">select</option>
          <option value="top-left">top-left</option>
          <option value="top-middle">top-middle</option>
          <option value="top-right">top-right</option>
          <option value="middle-left">middle-left</option>
          <option value="middle-center">middle-center</option>
          <option value="middle-right">middle-right</option>
          <option value="bottom-left">bottom-left</option>
          <option value="bottom-middle">bottom-middle</option>
          <option value="bottom-right">bottom-right</option>
        </select>
      </div>
      <div>
        <label for="">Text Position</label>
        <select name="" id="text-align">
          <option value="">select</option>
          <option value="ta-left">left</option>
          <option value="ta-center">center</option>
          <option value="ta-end">right</option>
        </select>
      </div>
    </section>
    <div class="splide" role="group" aria-label="Splide Basic HTML Example">
      <div class="splide__track">
        <ul class="splide__list">
          <!-- slider content -->
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  </body>
</html>
